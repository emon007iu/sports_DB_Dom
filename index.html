<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Explore-SportsDB-Api-with-DOM-Main</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>


        <div class="search-area">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 text-center">
                        <h2>Left Side</h2>
                        <div class="input-group mb-3">
                            <input id="search-box" type="text"
                                class="form-control"
                                placeholder="Search Player Name"
                                aria-label="Recipient's username"
                                aria-describedby="basic-addon2">
                            <button onclick="allPlayers()" id="search-btn">Search</button>
                        </div>
                        <img id="spinner" src="./images/loading.gif" alt=""
                            srcset="">
                        <div id="player-container" class="player-container">
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <h2>Right Side</h2>
                        <div class="image-container">
                            <img id="mail" class="w-100" src="./images/mail.jpg"
                                alt="" srcset="">
                            <img id="femail" class="w-100"
                                src="./images/femail.jpg"
                                alt="" srcset="">
                        </div>
                        <div id="details-container">

                        </div>
                    </div>
                </div>
            </div>
        </div>












        <script src="./js/app.js"></script>
    </body>
</html>
